<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Verification</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css" />

</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4 custom-card">
    <h3 class="text-center mb-4 form-title">Age Verification Form</h3>
    
    <form>
      <div class="form-group mb-3">
        <label for="value-name">Name:</label>
        <input type="text" class="form-control" id="n-value" placeholder="Enter your name" required>
      </div>

      <div class="form-group mb-3">
        <label for="value-age">Age:</label>
        <input type="number" class="form-control" id="value-age" placeholder="Enter your age" required>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-secondary" onclick="window.location.reload()">Reload</button>
        <button type="button" class="btn btn-primary" onclick="verifyAge()">Verify</button>
      </div>

       
    </form>
  </div>

<script>
  function verifyAge() {
    var age = parseInt(document.getElementById('value-age').value);
    var name = document.getElementById('n-value').value;

    if (name === "" || age === "") {
    	alert('Please enter both your name and age.');
	} 
	else if (age < 18) {
		alert(name + ', you are not eligible for this action.');
	} 
	else {
  		alert('Age verified. Welcome, ' + name + '!');
	}
}
</script>


</body>
</html>
